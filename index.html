<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="style.css"/>
<title>Anne Vibration Recorder</title>
</head>
<body>
<img src="logo.png" alt="Logo" id="page-logo"/>
<div id="container">
  <header>
    <h1>Anne Vibration Recorder</h1>
  </header>
  <div id="controls">
    <input id="titleInput" type="text" placeholder="Title"/>
    <button id="saveBtn">Save Recording</button>
    <button id="newBtn">New Recording</button>
    <button id="playBtn">Play Recording</button>
  </div>
  <div id="display"></div>
  <div id="list"></div>
</div>
<script src="script.js"></script>
</body>
</html>
